<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Picker Interactive Grid</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>Color Picker Interactive Grid</h2>

    <div class="buttons">
        <button class="btn active" style="background-color:red;" onclick="selectColor('red')">Red</button>
        <button class="btn" style="background-color:green;" onclick="selectColor('green')">Green</button>
        <button class="btn" style="background-color:blue;" onclick="selectColor('blue')">Blue</button>
        <button class="btn" style="background-color:yellow;" onclick="selectColor('yellow')">Yellow</button>
    </div>
    <div class="grid" id="grid"></div>

    <script src="index.js"></script>
</body>
</html>
